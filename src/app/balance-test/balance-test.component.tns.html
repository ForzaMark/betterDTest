<StackLayout>
    <TextView class="input input-border" text="{{accelerometerService.accelerometerData.x}}" class="color-bg"></TextView>
    <TextView class="input input-border" text="{{accelerometerService.accelerometerData.y}}" class="color-bg"></TextView>
    <TextView class="input input-border" text="{{accelerometerService.accelerometerData.z}}" class="color-bg"></TextView>
    <Placeholder (creatingView)="canvasService.InitCanvas($event)" class="test bg-white"></Placeholder>
    <Button class="btn btn-primary" text="New Party" (tap)="clearCanvas()"></Button>
</StackLayout>
