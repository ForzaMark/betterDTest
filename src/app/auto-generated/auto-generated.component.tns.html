<Button *ngIf="!accelerometerData" text="auto-generated works!" class="btn btn-primary" (tap)="startAccelerometer()"></Button>
<StackLayout>
    <TextView *ngIf="accelerometerData" class="input input-border" text="{{accelerometerData.x}}"></TextView>
    <TextView *ngIf="accelerometerData" class="input input-border" text="{{accelerometerData.y}}"></TextView>
    <TextView *ngIf="accelerometerData" class="input input-border" text="{{accelerometerData.z}}"></TextView>
</StackLayout>
<CanvasView width="100" height="100" (draw)="drawInit($event)"></CanvasView>
